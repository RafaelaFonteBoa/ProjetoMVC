<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Postagens :</h1>

    {% for postagem in postagens %}
    <article>
      <header>
        <h2>
          <a href="?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a>
        </h2>
      </header>
      <p>{{postagem.conteudo}}</p>
    </article>
    {% endfor %}
  </body>
</html>
